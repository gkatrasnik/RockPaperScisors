<!DOCTYPE html>
<html>
<head>
  <title>Rock, Paper, Scisors</title>
  <meta charset="UTF-8"/>
</head>
<body>
 <script>

    // Your JavaScript goes here!

   function computerPlay() {
     // random computer pick
      const compPick = ["rock", "paper", "scisors"];

      const random = Math.floor(Math.random() * compPick.length);
      return(compPick[random]);
    }

    // player inputs pick, returns lowercase player pick
    function playerSelection() {
      let playerPick = prompt("Chose your weapon: Rock, Paper, Scisors");
      playerPick = playerPick.toLowerCase();
      return(playerPick);
    }

    // round of play. compares computerPlay vs playerSelection. returns winner. 
    function playRound(playerSelection,computerPlay) {
      ps = playerSelection();
      cp = computerPlay();
      winner =" ";
  

      if (ps=="rock" && cp=="scisors") {
        winner ="Player";
        return (winner + " wins");
      } else if (ps=="paper" && cp=="scisors") {
          winner ="Computer";
          return (winner + " wins");
      } else if (ps=="paper" && cp=="rock") {
          winner ="Player";
          return (winner + " wins");
      } else if (ps=="scisors" && cp=="rock") {
          winner ="Computer";
          return (winner + " wins");
      } else if (ps=="rock" && cp=="paper") {
          winner ="Computer";
          return (winner + " wins");
      } else if (ps=="scisors" && cp=="paper") {
          winner ="Player";
          return (winner + " wins");
      } else {
          return "Its a tie!"
      }
      
    }  
  </script>
</body>
